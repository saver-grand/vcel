  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220cc;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.03), transparent 10%),
                  radial-gradient(800px 400px at 90% 90%, rgba(255,255,255,0.02), transparent 10%),
                  linear-gradient(180deg,#071024 0%, #07162a 50%, #0b1b33 100%);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: white;
      padding:2rem;
    }.card{
  width:100%;
  max-width:980px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  border-radius:18px;
  padding:28px;
  display:flex;
  gap:22px;
  align-items:center;
  box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
  backdrop-filter: blur(6px) saturate(120%);
}

.logo{
  flex:0 0 160px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:8px;
  border-radius:12px;
  background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
}

.flag{
  width:140px;
  height:90px;
  display:block;
}

.content{
  flex:1 1 auto;
  min-width:0;
}

.title{
  font-size: clamp(28px, 5vw, 56px);
  line-height:1.02;
  margin:0 0 6px 0;
  font-weight:800;
  letter-spacing:1px;
  display:flex;
  align-items:center;
  gap:14px;
}

.rainbow{
  background: conic-gradient(from 120deg, #ff2d55, #ff9500, #ffd60a, #34c759, #0aa2ff, #5856d6, #ff2d55);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: spinbg 6s linear infinite;
  background-size: 200% 200%;
  padding-right:6px;
  transform-origin: center;
  display:inline-block;
  -webkit-text-stroke: 0.6px rgba(0,0,0,0.25);
}

@keyframes spinbg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.subtitle{
  margin:0;
  color:rgba(255,255,255,0.78);
  font-weight:600;
  font-size:14px;
}

.badges{
  margin-top:12px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.pill{
  padding:8px 12px;
  border-radius:999px;
  font-weight:700;
  font-size:13px;
  background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
  border:1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(4px);
}

/* responsive */
@media (max-width:720px){
  .card{flex-direction:column;align-items:flex-start}
  .logo{width:100%;justify-content:flex-start}
}

  </style>
