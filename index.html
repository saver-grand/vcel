/* rainbow animated text effect */
.rainbow{
  background: conic-gradient(from 120deg, #ff2d55, #ff9500, #ffd60a, #34c759, #0aa2ff, #5856d6, #ff2d55);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: spinbg 6s linear infinite;
  background-size: 200% 200%;
  padding-right:6px;
  transform-origin: center;
  display:inline-block;
  -webkit-text-stroke: 0.6px rgba(0,0,0,0.25);
}

@keyframes spinbg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}

  </main>  <script>
    // Copy the full HTML to clipboard (simple approach)
    function copyHTML(){
      const blob = new Blob([document.documentElement.outerHTML], {type: 'text/html'});
      const reader = new FileReader();
      reader.onload = () => {
        navigator.clipboard.writeText(reader.result).then(()=>{
          alert('HTML copied to clipboard â€” paste into a new file (index.html).');
        }).catch(()=>alert('Unable to copy automatically.'));
      };
      reader.readAsText(blob);
    }

    function downloadHTML(){
      const content = '<!doctype html>' + document.documentElement.outerHTML;
      const a = document.createElement('a');
      const file = new Blob([content], {type: 'text/html'});
      a.href = URL.createObjectURL(file);
      a.download = 'dds_supporter_index.html';
      a.click();
      URL.revokeObjectURL(a.href);
    }
  </script></body>
